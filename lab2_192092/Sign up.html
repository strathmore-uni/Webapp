<!DOCTYPE html> 
<html lang="en"> <!-- root element-->
<head style="text-align:center" >
    <title>Sign up</title>

   <link rel="stylesheet" href="lab 2 CSS Style.css">

<body  style="text-align:center" background="https://images.pexels.com/photos/2364588/pexels-photo-2364588.jpeg?auto=compress&cs=tinysrgb&w=600";>
    <form>
     <!--input elements(is self-closing)-
     types->Name, number, email, password, gender-->
     <!-- input - attributes: type, name-->
          <label>UserName:</label> 
        <!--label element-->
          <input type="text" name="Preferedname" placeholder="Enter your username" required><br>
        <!--type - number-->
          <label>number:+254</label> 
        <!--label element-->
          <input type="number" name="number" placeholder="Enter your number" required><br>
        <!--type - number-->
          <label>email: </label>
          <input type="email" name="email" placeholder="Enter email" required ><br>
        <!--type - number-->
          <label>password: </label>
          <input type="password" name="password" placeholder="Enter password" required ><br>
        <!--type - number-->
        <!--radio button-->
          <label>Gender</label>
          <input type="radio" name="gender" value="Male">
          <label>Male</label>
          <input type="radio" name="gender" value="Female">
          <label>Female</label><br><br><br>
        <!--type - number-->
        <!--button element-->
          <button type="reset">Reset</button><br>
        <!--button-->
        <!--submit button-->
          <input type="submit" name="submit" value="submit">
        
    </form>
